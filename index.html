<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante :O</title>
    <style>
        /* Estilos generales para que se vea moderno */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }

        .gif-container img {
            width: 200px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        /* Contenedor de botones para que no se desordenen al inicio */
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            height: 200px; /* Espacio para que el Sí crezca */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.2s ease;
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
            z-index: 10; /* Siempre encima */
        }

        #btnNo {
            background-color: #8a8a8a;
            color: white;
            position: absolute; /* Para que pueda saltar por toda la pantalla */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/JZcTfM6gGKoAAAAC/minion-black.gif" alt="Bubu Dudu">
    </div>

    <h1>¿Quieres ser mi San Valentín este 2026? :D</h1>

    <div class="container">
        <div class="buttons">
            <button id="btnSi">¡SÍ! :3</button>
            <button id="btnNo">No :c</button>
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        let fontSize = 1.2; // Tamaño inicial en rem

        // 1. El botón NO se escapa
        btnNo.addEventListener('mouseover', () => {
            // Calcular posiciones aleatorias dentro del ancho y alto de la ventana
            const x = Math.random() * (window.innerWidth - btnNo.offsetWidth);
            const y = Math.random() * (window.innerHeight - btnNo.offsetHeight);
            
            btnNo.style.left = `${x}px`;
            btnNo.style.top = `${y}px`;

            // 2. El botón SÍ crece cada vez que el mouse toca el NO
            fontSize += 0.3; 
            btnSi.style.fontSize = `${fontSize}rem`;
            btnSi.style.padding = `${15 + (fontSize * 5)}px ${30 + (fontSize * 10)}px`;
        });

        // 3. Acción al clickear el SÍ
        btnSi.addEventListener('click', () => {
            // Cambiar el contenido por un mensaje final
            document.body.innerHTML = `
                <div style="text-align:center;">
                    <img src="https://media1.tenor.com/m/l8OlCfng1zIAAAAd/i-love-u.gif" width="300">
                    <h1 style="color: #ff4d6d;">¡Nos vemos el sabado mi amolcito :3</h1>
                    <p style="font-size: 1.5rem;">Nos vemos el 14, prepárate para una sorpresa.</p>
                </div>
            `;
            // Opcional: lanzar confeti si agregas una librería externa
        });
    </script>
</body>
</html>
