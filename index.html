<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Importante :O</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; /* Evita que salgan barras de scroll si el bot√≥n huye */
            text-align: center;
        }

        h1 { color: #d63384; padding: 0 20px; }

        .gif-container img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            width: 100%;
            height: 300px; /* Espacio de maniobra */
            position: relative;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s; /* Suaviza el crecimiento del SI */
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
            z-index: 100; /* Asegura que siempre est√© arriba */
        }

        #btnNo {
            background-color: #8a8a8a;
            color: white;
            position: absolute; /* CLAVE: Esto permite que se mueva */
            transition: 0.1s; /* Para que el salto sea r√°pido */
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/JZcTfM6gGKoAAAAC/minion-black.gif" alt="Bubu Dudu">
    </div>

    <h1>¬øQuieres ser mi San Valent√≠n este 2026? üåπ</h1>

    <div class="buttons">
        <button id="btnSi">¬°S√ç! :3</button>
        <button id="btnNo">No :c</button>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        let escala = 1; 

        // Funci√≥n para mover el bot√≥n NO
        const moverBotonNo = () => {
            // Calculamos l√≠mites para que no se salga de la pantalla visible
            const padding = 50;
            const maxX = window.innerWidth - btnNo.offsetWidth - padding;
            const maxY = window.innerHeight - btnNo.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;

            // Hacer que el bot√≥n S√ç crezca
            escala += 0.25;
            btnSi.style.transform = `scale(${escala})`;
        };

        // Evento para PC (Mouse)
        btnNo.addEventListener('mouseover', moverBotonNo);
        
        // Evento para Celulares (Touch)
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita que se haga click accidentalmente
            moverBotonNo();
        });

        // Evento cuando por fin clickean el S√ç
        btnSi.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="padding: 20px;">
                    <img src="https://media1.tenor.com/m/l8OlCfng1zIAAAAd/i-love-u.gif" width="250">
                    <h1 style="color: #ff4d6d;">¬°Nos Vemos el Sabado Amolcito :3</h1>
                    <p style="font-size: 1.5rem;">Te Amo.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
