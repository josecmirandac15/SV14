<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti :3</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle, #fff0f3 0%, #ffccd5 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .gif-container img {
            width: 180px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; margin-bottom: 30px; text-align: center; padding: 0 10px; }

        /* Contenedor relativo para que los botones tengan un punto de referencia */
        .contenedor-botones {
            display: flex;
            gap: 50px;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #btnSi {
            background-color: #ff4d6d;
            color: white;
            transition: transform 0.2s ease;
            z-index: 999; /* Siempre al frente */
        }

        #btnNo {
            background-color: #8a8a8a;
            color: white;
            position: relative; /* Cambiado a relative para que aparezca en el flujo normal al inicio */
            z-index: 10;
        }
    </style>
</head>
<body>

    <div class="gif-container">
        <img src="https://media1.tenor.com/m/JZcTfM6gGKoAAAAC/minion-black.gif" alt="Bubu Dudu">
    </div>

    <h1>¬øQuieres ser mi San Valent√≠n este 2026? üåπ</h1>

    <div class="contenedor-botones">
        <button id="btnSi">¬°S√ç! :3</button>
        <button id="btnNo">No </button>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        let escala = 1;

        const huir = () => {
            // En el primer movimiento, lo cambiamos a absolute para que pueda volar por toda la pantalla
            if (btnNo.style.position !== 'absolute') {
                btnNo.style.position = 'absolute';
            }

            // Calculamos posiciones aleatorias seguras
            const anchoVentana = window.innerWidth;
            const altoVentana = window.innerHeight;
            
            const randomX = Math.random() * (anchoVentana - btnNo.offsetWidth);
            const randomY = Math.random() * (altoVentana - btnNo.offsetHeight);

            btnNo.style.left = `${randomX}px`;
            btnNo.style.top = `${randomY}px`;

            // Hacer crecer el bot√≥n S√ç
            escala += 0.3;
            btnSi.style.transform = `scale(${escala})`;
        };

        // Eventos
        btnNo.addEventListener('mouseover', huir);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Evita el click en movil
            huir();
        });

        btnSi.addEventListener('click', () => {
            document.body.innerHTML = `
                <div style="text-align: center;">
                    <img src="https://media1.tenor.com/m/l8OlCfng1zIAAAAd/i-love-u.gif" width="250">
                    <h1 style="color: #ff4d6d;">¬°Que crack, Nos vemos el sabado</h1>
                    <p style="font-size: 1.5rem;">Te Amo mai lov.</p>
                </div>
            `;
        });
    </script>
</body>
</html>
